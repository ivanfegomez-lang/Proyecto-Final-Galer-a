<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header class="bg-dark text-white p-3">
        <div class="container">
            <h1 class="text-center">Galería</h1>
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container fluid">
                    <a class="navbar-brand" href="index.html">Inicio</a>
                    <div class="collapse navbar-collapse">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item"> <a class="nav-link" href="galeria.html">Galería</a></li>
                            <li class="nav-item"> <a class="nav-link" href="detalle.html">Detalle</a></li>
                            <li class="nav-item"> <a class="nav-link" href="sobre-nosotros.html">Sobre Nosotros</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main class="container my-5">
        <h2 class=" text-center mb-4"> Explora Nuestra Galería</h2>
        
        <div class="text-center mb-4">
            <button class="btn btn-outline-primary filter-btn" data-category="all">Todas</button>
            <button class="btn btn-outline-primary filter-btn" data-category="naturaleza">Naturaleza</button>
            <button class="btn btn-outline-primary filter-btn" data-category="arquitectura">Arquitectura</button>
            <button class="btn btn-outline-primary filter-btn" data-category="retratos">Retratos</button>
        </div>

        <div class=" row g-4" id="galeria">
            <!-- Tarjeta de imagen 1-->
            <div class="col-md-4" data-category="naturaleza">
                <div class="card shadow-sm" >
                    <img src="assets/img/img1.jpg" alt="Imagen 1" class="card-img-top">
                    <div class=" card-body text-center">
                        <h5 class="card-title">Arboles</h5>
                        <p class="card text"> Categoría: Naturaleza</p>
                    </div>
                </div>

            </div>
            <!-- Tarjeta de imagen 2-->
             <div class="col-md-4" data-category="arquitectura">
                <div class="card shadow-sm">
                    <img src="./assets/img/img2.jpg" alt="Imagen 2" class="card-img-top">
                    <div class="card-body text-center">
                        <h5 class="card-title">Arquitectura Europea</h5>
                        <p class="card text"> Categoría Arquitectura</p>
                    </div>
                </div>
             </div>
            <!-- Tarjeta de imagen 3-->
             <div class="col-md-4" data-category="retratos">
                <div class="card shadow-sm">
                    <img src="./assets/img/img3.jpg" alt="Imagen 3" class="card-img-top">
                    <div class="card-body text-center">
                        <h5 class="card-title">Retrato Coche</h5>
                        <p class="card text "> Retratos</p>
                    </div>
                </div>
             </div>
       </div>
    </main>
    <footer class="bg-dark text-white text-center p-3">
        <p>&copy; 2025 Mi Proyecto Final - Todos los derechos reservados</p>
    </footer>

    <Script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></Script>
    <script src="script.js" defer></script>

</body>

</html>
