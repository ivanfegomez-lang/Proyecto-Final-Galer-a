<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre Nosotros</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header class="bg-dark text-white p-3">
        <div class="container ">
            <h1 class="text-center">Sobre Nosotros</h1>
            <nav class="navbar navbar-expand-lg navbar-dark">
               <div class="container-fluid ">
                <a href="index.html" class="navbar-brand"> Inicio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarnav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarnav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="galeria.html">Galería</a></li>
                        <li class="nav-item"><a class="nav-link" href="detalle.html">Detalle</a></li>
                        <li class="nav-item"><a class="nav-link active" href="sobre-nosotros.html">Sobre Nosotros</a></li>
                    </ul>
                </div>
               </div> 
            </nav>
        </div>
    </header>
    <main class="container my-5">
        <section class="mb-5">
            <h2 class="text-center mb-4"> Nuestro Equipo</h2>
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="card text-center shadow-sm">
                        <img src="./assets/img/autor1.jpg" alt="autor1" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title"> Jeremy Bishop</h5>
                            <p class="card-text"> Fotógrafo</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-center shadow-sm">
                        <img src="./assets/img/autor2.jpg" alt="autor2" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title"> Iván Gómez</h5>
                            <p class="card-text"> Desarrollador Web</p>
                        </div>
                    </div>
                </div>
            </div>
        </section> 
        <section >
            <h2 class="text-center mb-4"> Contáctanos</h2>
            <form id="contactForm" class="mx-auto" style="max-width: 600px;">
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="name" placeholder="Tu Nombre">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label"> Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Escribe tu mensaje"></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Enviar</button>
            </form>
        </section>

    </main>
    <footer class="bg-dark text-white text-center p-3">
        <p>&copy; 2025 Mi Proyecto Final -  todos los derechos reservados</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
